<!--Beta version: not final-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="charset" content="utf-8">
        <title>CompassCAD Mobile Editor</title>
        <meta name="author" content="zeankun.dev">
        <meta name="keywords" content="compasscad, compasscad mobile editor, compasscad editor, compasscad online editor, compasscad mobile">
        <meta name="robots" content="index, follow">
        <meta name="googlebot" content="index, follow">
        <meta name="bingbot" content="index, follow">
        <meta name="yandex" content="index, follow">
        <meta name="referrer" content="no-referrer">
        <meta name="referrer-policy" content="no-referrer">
        <meta name="description" content="CompassCAD Mobile Editor">
        <link rel="manifest" href="./mobile-manifest.json">
        <link rel="stylesheet" href="./styles/mobile-editor.css">
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="shortcut icon" href="./assets/icon.ico">
        <link rel="stylesheet" href="./assets/circular/circular.css">
        <link rel="stylesheet" href="./assets/oneui/oneui.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-container">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
                <br>
                <div class="loading-text">
                    <h1>Loading...</h1>
                    <p>Just wait, CompassCAD is loading...</p>
                    <br>
                    <small><b>TIP: </b><span>This is the first mobile CAD app designed to be run on both web and app (app coming soon!).</span></small>
                </div>
            </div>
        </div>
        <div class="main-view">
            <div class="home-screen">
                <h1>Welcome!</h1>
                <br>
                <h2>Quick Actions</h2>
                <div class="quick-actions">
                    <div class="recents-card" id="new-design">
                        <img src="./assets/editor/newLogic.svg">
                        Create new design
                    </div>
                    <div class="recents-card" id="open-design">
                        <img src="./assets/editor/openLogic.svg">
                        Import design
                    </div>
                </div>
                <br>
                <h2>Recents</h2>
                <div id="history-container"></div>
            </div>
        </div>
        <div class="footer-navigator">
            <span>a</span>
            <span>b</span>
            <span>c</span>
            <span>d</span>
        </div>
        <div class="workspace" id="workspace">
            <div class="header-mobile">
                <img src="./assets/editor/back.svg" id="back-button">
                <h3 contenteditable="true" placeholder="Design title" id="design-title"></h3>
                <img src="./assets/editor/menu.svg" id="menu-button">
            </div>
            <div class="menu-list" id="menu-list" style="display: none;"></div>
            <div class="overlay-misc">
                <div class="swipable-toolbar">
                    <div class="swipable-safearea">
                        <button id="navigate"><img src="./assets/editor/navigate.svg"></button>
                        <button id="move-obj"><img src="./assets/editor/move.svg"></button>
                        <button id="del-obj"><img src="./assets/editor/delete.svg"></button>
                        <button id="add-point"><img src="./assets/editor/point.svg"></button>
                        <button id="add-line"><img src="./assets/editor/line.svg"></button>
                        <button id="add-circle"><img src="./assets/editor/circle.svg"></button>
                        <button id="add-arc"><img src="./assets/editor/arc.svg"></button>
                        <button id="add-rect"><img src="./assets/editor/rectangle.svg"></button>
                        <button id="add-label"><img src="./assets/editor/text.svg"></button>
                        <button id="add-picture"><img src="./assets/editor/image.svg"></button>
                        <button id="ruler"><img src="./assets/editor/measure.svg"></button>
                    </div>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <script src="./scripts/editor/mobile.js"></script>
        <script src="./scripts/toast.js"></script>
        <script src="./scripts/engine/ComponentHandler.js"></script>
        <script src="./scripts/engine/GraphicsRenderer.js"></script>
        <script src="./scripts/engine/InputHandler.js"></script>
        <script src="./scripts/engine/LogicDisplay.js"></script>
        <script src="./scripts/engine/MiscellaneousShapes.js"></script>
        <script src="./scripts/engine/SVGExporter.js"></script>
        <script src="./scripts/deps/c2s.js"></script>
        <script src="./scripts/deps/lzstring.js"></script>
    </body>
</html>
